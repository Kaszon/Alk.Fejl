<div class="mat-elevation-z8 finance-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    
    <!-- Partner Name Column -->
    <ng-container matColumnDef="partnerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Partner neve</th>
      <td mat-cell *matCellDef="let row">{{row.partnerName}}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Összeg</th>
      <td mat-cell *matCellDef="let row">{{row.amount}} Ft</td>
    </ng-container>

    <!-- Date of Deadline Column -->
    <ng-container matColumnDef="date_of_deadline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Határidő</th>
      <td mat-cell *matCellDef="let row">{{row.date_of_deadline}}</td>
    </ng-container>

    <!-- Date of Completion Column -->
    <ng-container matColumnDef="date_of_completion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Teljesítés ideje</th>
      <td mat-cell *matCellDef="let row">{{row.date_of_completion}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Leírás</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 25, 50, 100, 250]">
  </mat-paginator>
</div>
