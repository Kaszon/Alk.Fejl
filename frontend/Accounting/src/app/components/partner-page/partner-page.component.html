<h1>Partnerek</h1>
<button class ="newPartnerButton" mat-flat-button color="primary" routerLink="new-partner-page">Új partner hozzáadása</button> 
<br>
<ul>
  <li *ngFor="let partner of partners$">
    <a routerLink="/details/{{partner.id}}">{{ partner.name }}</a>
    <ul>
      <li>{{ partner.email }}</li>
      <li><a href="http://{{ partner.website }}">{{ partner.website }}</a></li>
    </ul>
  </li>
</ul>
